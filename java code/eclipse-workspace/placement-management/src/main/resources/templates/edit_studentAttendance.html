<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Edit StudentAttendance</title>
</head>
<body>
    <div align="center">
    <h1>Edit StudentAttendance</h1>
  <br/>
<form action="#" th:action="@{/save}" th:object="${studentAttendance}"
method="post">

<table border="0" cellpadding="10">
<tr>
<td>Student ID:</td>
<td>
<input type="text" th:field="*{studId}" readonly="readonly"/>
</td>
</tr>
<tr>
            <td>Student Name:</td>
   <td>
     <input type="text" th:field="*{studName}"/>
</td>
</tr>
<td colspan="2"><button type="submit">Save</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
