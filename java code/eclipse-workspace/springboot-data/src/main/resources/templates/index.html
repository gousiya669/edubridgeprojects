<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Department</title>
</head>
<body>
<div align="center">
<h1>Department List</h1>
<a href="/new">Create New Department</a>
<br/><br/>
<table border="1" cellpadding="10">
<thead>
<tr>
<th>Department ID</th>
<th>Name</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="department : ${departmentList}">
<td th:text="${department.deptId}">Department ID</td>
<td th:text="${department.deptName}">Name</td>
<td>
<a th:href="@{/edit/{id}(id=${department.deptId})}">Edit</a>
&nbsp;&nbsp;&nbsp;
<a th:href="@{/delete/{id}(id=${department.deptId})}">Delete</a>
</td>
</tr>
</tbody>
</table>






</div>

</body>
</html>
