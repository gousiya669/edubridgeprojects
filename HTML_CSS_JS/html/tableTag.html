<!DOCTYPE html>
<HTML>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table border="1">
            <!--CAPTION is used to give title for the TABLE-->
            <caption><strong>This is an example to demonstrate TABLES in HTML</strong></caption>
            <!--To add a ROW in a TABLE use TR tag-->
            <tr>
                <!--To add HEADING for your Column, use TH tag-->
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </tr>
            <tr>
                <!--To add DATA to your table, use TD tag-->
                <td>Row1 Col1</td>
                <td>Row1 Col2</td>
                <td>Row1 Col3</td>
            </tr>
            <tr>
                <td>Row2 Col1</td>
                <td>Row2 Col2</td>
                <td>Row2 Col3</td>
            </tr>
        </table>
    </body>
</HTML>
