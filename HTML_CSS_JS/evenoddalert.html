<!doctype html>
<html>
<head>
<script>
function odd_even(){
var no;
no=Number(document.getElementById("no_input").value);
if(no%2==0)
{
alert("Even Number");
}
else
{
alert("Odd Number");
}
}
</script>
</head>
<body style="text-align: center; margin-top: 20px;">
    <h1>checking even or odd</h1>
Enter Any Number:<input id="no_input"><br /><br>
<button onclick="odd_even()">Click me</button>
</body>
</html>
