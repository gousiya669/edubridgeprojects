<body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4">
<div  class="fact">
    <h3> Factorial of a number </h3>
Enter a number: <input id = "num" type="number" placeholder="Enter any number" >
<br><br>
<button onclick = "fact()"> Factorial </button>
<p id = "res"></p>
</div>
</div>



 
</div>
</div>
</section>

<script>
    
    function fact(){
var i;
var num;
var f=1;
num = document.getElementById("num").value;
for(var i = num; i >=1; i--)  
{
    
f = f * i;
}

document.getElementById("res").innerHTML = "The factorial of the number " + num + " is: " + f ;
}










</script>
