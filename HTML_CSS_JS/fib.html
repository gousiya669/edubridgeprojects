<!DOCTYPE html>
<html>
<head><title>fibonacci series</title>

</head>
<body>

Please Enter any Number<input id="number" value="">
<button type="button" onclick="fib()">fib</button>
<p id = "res"></p>

</body>
<script>
function fib(){
    var A = 0;
    var B = 1;
    var C;
 
    var N = document.getElementById("number").value;
 
    document.write(A+",");
    document.write(B+",");
 
    for(var i=3; i <= N;i++)
    {
        C = A + B;
        A = B;
        B = C;
 
     document.write(C+",");
     
    }
   
   
}
console.log("hellow")
</script>
</html>
